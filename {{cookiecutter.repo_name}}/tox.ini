[tox]
envlist = py27, py34, coverage, doc

[testenv]
deps=
    -rrequirements.txt
    -rrequirements.dev.txt
setenv=
    PYTHONPATH=lib/
commands=
    flake8
    py.test

[testenv:coverage]
basepython=python
deps=
    -rrequirements.txt
    -rrequirements.dev.txt
setenv=
    PYTHONPATH=lib/
commands=
    python -c "import os; os.mkdir('{envtmpdir}')"
    python -c "open('{envtmpdir}/.coveragerc', 'w').write('[html]\ndirectory={envtmpdir}/html\n[xml]\noutput={envtmpdir}/coverage.xml')"
    py.test \
        --junitxml={envtmpdir}/tests.xml \
        --cov={{ cookiecutter.repo_name }} \
        --cov-report xml \
        --cov-report html \
        --cov-report term \
        --cov-config {envtmpdir}/.coveragerc

[testenv:doc]
basepython=python
changedir=doc
whitelist_externals=
    dot
deps=
    -rrequirements.txt
    -rrequirements.dev.txt
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[flake8]
exclude = ./doc/*,.tox/*,.git/*

[pytest]
addopts = --doctest-modules --ignore=setup.py --ignore=doc/conf.py
